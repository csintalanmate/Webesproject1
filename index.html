<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló Játék</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: aqua; /* Háttérkép beállítása */
            background-size: cover; /* A kép mérete igazodik az ablakhoz */
            background-position: center; /* A kép középre igazítása */
        }
        #choices {
            margin-top: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        #score {
            margin-top: 20px;
        }
        .choice-button{
            margin: 5px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
            display: inline-block;
        }

        .paper{
            position: relative;
            margin-bottom: 200px;
        }
    </style>
</head>
<body>
    <h1>Kő-Papír-Olló Játék</h1>
    <p>Válassz egy lehetőséget:</p>
    <div id="choices">
        <button class="choice-button" onclick="choose('kő')"><img src="./rock.png" alt="Kő" width="300"></button>
        <button class="choice-button" onclick="choose('papír')"><img src="./paper.png" class="paper" alt="Papír" width="465"></button>
        <button class="choice-button" onclick="choose('olló')"><img src="./scissors.png" alt="Olló" width="300" height="300"></button>
    </div>
    <div id="result"></div>
    <div id="score">Győzelmek: <span id="wins">0</span>, Vereségek: <span id="losses">0</span>, Döntetlenek: <span id="draws">0</span></div>

    <script>
        let wins = 0;
        let losses = 0;
        let draws = 0;

        function choose(userChoice) {
            const choices = ['kő', 'papír', 'olló'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let resultText;

            if (userChoice === computerChoice) {
                resultText = "Döntetlen!";
                draws++;
            } else if ((userChoice === "kő" && computerChoice === "olló") ||
                       (userChoice === "papír" && computerChoice === "kő") ||
                       (userChoice === "olló" && computerChoice === "papír")) {
                resultText = "Gratulálok! Nyertél!";
                wins++;
            } else {
                resultText = "Sajnálom, vesztettél. Próbáld újra!";
                losses++;
            }

            document.getElementById("result").innerText = `Te a ${userChoice}-t választottad, a számítógép pedig a ${computerChoice}-t. ${resultText}`;
            updateScore();
        }

        function updateScore() {
            document.getElementById("wins").innerText = wins;
            document.getElementById("losses").innerText = losses;
            document.getElementById("draws").innerText = draws;
        }
    </script>

</body>
</html>
